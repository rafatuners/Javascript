<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite sua nacionalidade:</p>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Checar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#txtn').value;
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você selecionou ${nacionalidade}</p>`
            if (nacionalidade == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
               
        
        
        
    </script>
</body>
</html>
